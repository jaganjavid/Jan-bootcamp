<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        body{
            margin-top: 100px;
        }
        ul{
            padding: 0px;
            list-style: none;
        }

        #dataList li{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #dfdfdf;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
  
</head>
<body>
    

    <div class="container mt-5">

       <div class="show-alert"></div>
       <h2 class="text-center mb-3">CRUD Appliation</h2>

       <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputData" placeholder="Enter a post">
            <label for="inputData">Enter Post</label>
       </div>

       <button type="button" class="btn btn-success add-button">Add post</button>

       <ul id="dataList" class="mt-3"></ul>

    </div>

    <script src="./app.js"></script>
</body>
</html>
